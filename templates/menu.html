{% extends 'base.html' %}

{% block title %}
    Our Menu
{% endblock %}

{% block content %}
<div class="mx-auto d-block" style="width: 80%; margin-top: 50px; text-align: center;">
    <h1>Our Menu</h1>
   
    {% for item in items %}
        <li>{{ item.name }} - {{ item.price }}</li>
    {% empty %}
        <li>No items available.</li>
    {% endfor %}
    
</div>
{% endblock %}
