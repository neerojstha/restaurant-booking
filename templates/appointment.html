{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="text-center">
          <img src="https://images.unsplash.com/photo-1445116572660-236099ec97a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="Cafe Image" class="img-fluid cafe-image">
        </div>
        <h1 class="text-center">Book Appointment</h1>
        <form method="post" class="my-4 appointment-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="number_of_people">Number of People:</label>
            <input type="tel" id="phone" name="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control">
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Book Appointment</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
